<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MommynMe Crochet | Cart</title>
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
  <!-- Navbar (copied from index.html) -->
  <nav class="navbar">
    <a href="index.html" class="navbar__logo-link"><img src="assets/icons/logo.jpeg" alt="MommynMe Logo" class="navbar__logo"></a>
    <div class="navbar__links">
      <a href="index.html" class="navbar__link">Home</a>
      <a href="products.html" class="navbar__link">Products</a>
      <a href="#about" class="navbar__link">About Us</a>
      <a href="#contact" class="navbar__link">Contact Us</a>
      <a href="cart.html" class="navbar__cart"><img src="assets/icons/cart.png" alt="Cart" class="navbar__cart-icon"></a>
    </div>
  </nav>
  <!-- Hero Cover for Cart Page -->
  <section class="cart-hero">
    <div class="cart-hero__bg"></div>
    <div class="cart-hero__overlay"></div>
    <div class="cart-hero__content">
      <h1 class="cart-hero__title">Your Shopping Cart</h1>
      <p class="cart-hero__tagline">Review your selected items and proceed to checkout.</p>
    </div>
  </section>
  <main class="cart-main">
    <h1 class="cart-title" style="display:none;">Your Cart</h1>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-checkout-container">
      <button class="cart-checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
    </div>
  </main>
  <!-- Footer (copied from index.html) -->
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__brand">
        <img src="assets/logo.png" alt="MommynMe Logo" class="footer__logo">
        <div class="footer__brand-text">
          <span class="footer__title">MommynMe</span>
          <span class="footer__tagline">Handcrafted Crochet Creations with Love</span>
        </div>
      </div>
      <div class="footer__divider"></div>
      <div class="footer__nav-col">
        <div class="footer__section-title">Navigation</div>
        <nav class="footer__nav">
          <a href="#home" class="footer__link">Home</a>
          <a href="#products" class="footer__link">Products</a>
          <a href="#contact" class="footer__link">Categories</a>
          <a href="#about" class="footer__link">About</a>
          <a href="#contact" class="footer__link">Contact</a>
          <a href="#cart" class="footer__link">Cart</a>
        </nav>
      </div>
      <div class="footer__divider"></div>
      <div class="footer__social-newsletter-col">
        <div class="footer__section-title">Connect</div>
        <div class="footer__social">
          <a href="https://instagram.com" target="_blank" class="footer__social-link" aria-label="Instagram"><img src="assets/icons/instagram.svg" alt="Instagram"></a>
          <a href="https://facebook.com" target="_blank" class="footer__social-link" aria-label="Facebook"><img src="assets/icons/facebook.svg" alt="Facebook"></a>
          <a href="https://wa.me/" target="_blank" class="footer__social-link" aria-label="WhatsApp"><img src="assets/icons/whatsapp.svg" alt="WhatsApp"></a>
        </div>
        <form class="footer__newsletter" autocomplete="off">
          <label for="newsletter-email" class="footer__newsletter-label">Subscribe to our newsletter</label>
          <div class="footer__newsletter-group">
            <input type="email" id="newsletter-email" class="footer__newsletter-input" placeholder="Your Email" required>
            <button type="submit" class="footer__newsletter-button" aria-label="Subscribe">
              <img src="assets/icons/send.svg" alt="Subscribe">
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer__bottom">
      <span>&copy; 2024 MommynMe. All rights reserved.</span>
    </div>
  </footer>
  <script src="js/cart.js"></script>
</body>
</html>
